<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/tictactoe.js"></script>
  <script src="js/main.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <main>
    <table>
      <tbody>
        <tr>
          <td class="top" data-row="0" data-col="0"><a href="#"></a></td>
          <td class="top" data-row="0" data-col="1"><a href="#"></a></td>
          <td class="top" data-row="0" data-col="2"><a href="#"></a></td>
        </tr>
        <tr>
          <td class="middle" data-row="1" data-col="0"><a href="#"></a></td>
          <td class="middle" data-row="1" data-col="1"><a href="#"></a></td>
          <td class="middle" data-row="1" data-col="2"><a href="#"></a></td>
        </tr>
        <tr>
          <td class="bottom" data-row="2" data-col="0"><a href="#"></a></td>
          <td class="bottom" data-row="2" data-col="1"><a href="#"></a></td>
          <td class="bottom" data-row="2" data-col="2"><a href="#"></a></td>
        </tr>
      </tbody>
    </table>
    <div class="iconSelector">
      <h3>Select Token</h3>
      <img src="images/ace.png" alt="ace">
      <img src="images/orbit.png" alt="orbit">
      <img src="images/wolf-head.png" alt="wolf-head">
    </div>
  </main>
  <div class="message-board"></div>
  <button type="button" name="button">Play Again?</button>
  <div id="test" class="test"></div>

</body>
</html>
